<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizerio | Vize ve Tur Danışmanlığı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --gold: #C5A059; --navy: #0C1324; }
        .bg-navy { background-color: var(--navy); }
        .text-gold { color: var(--gold); }
        .border-gold { border-color: var(--gold); }
        .gold-button { background: linear-gradient(135deg, #f6e27a 0%, #cb9b51 45%, #f6e27a 100%); color: #0C1324; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-navy text-white py-16 px-6 text-center border-b-4 border-gold">
        <h1 class="text-4xl font-bold tracking-[0.2em] text-gold mb-4">VIZERIO</h1>
        <p class="text-xl max-w-2xl mx-auto italic opacity-80">Profesyonel Vize Çözümleri ve Unutulmaz Kültür Turları</p>
        <div class="mt-8">
            <a href="#turlar" class="gold-button px-8 py-3 rounded-sm uppercase text-sm tracking-widest">Turlarımızı İnceleyin</a>
        </div>
    </header>

    <section id="turlar" class="py-20 container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-navy uppercase tracking-tighter">Aktif Tur Programlarımız</h2>
            <div class="w-24 h-1 bg-gold mx-auto mt-2"></div>
        </div>

        <div id="tur-listesi" class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
            <p class="text-center col-span-full text-gray-500">Turlar yükleniyor...</p>
        </div>
    </section>

    <footer class="bg-navy text-white py-10 text-center border-t border-gold/30">
        <p>© 2026 Vizerio Travel. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        // BURAYA 1. ADIMDA ALDIĞINIZ CSV LİNKİNİ YAPIŞTIRIN
        const csvUrl = 'SENİN_GOOGLE_SHEETS_CSV_LİNKİN_BURAYA';

        async function turlariGetir() {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('tur-listesi');
            container.innerHTML = '';

            rows.forEach(row => {
                const cols = row.split(',');
                if(cols.length < 3) return;

                container.innerHTML += `
                    <div class="bg-white shadow-2xl overflow-hidden border border-gray-200 group">
                        <div class="relative overflow-hidden">
                            <img src="${cols[3]}" alt="${cols[0]}" class="w-full h-72 object-cover group-hover:scale-110 transition duration-500">
                            <div class="absolute top-4 right-4 bg-navy text-gold px-4 py-1 font-bold shadow-lg">${cols[2]}</div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-navy mb-2 uppercase">${cols[0]}</h3>
                            <p class="text-gold font-semibold text-sm mb-4">${cols[1]}</p>
                            <p class="text-gray-600 text-sm mb-6">${cols[4]}</p>
                            <a href="https://wa.me/905510698812" class="block text-center border-2 border-navy py-2 text-navy font-bold hover:bg-navy hover:text-white transition">KAYIT VE BİLGİ AL</a>
                        </div>
                    </div>
                `;
            });
        }
        turlariGetir();
    </script>
</body>
</html>
