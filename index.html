<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizerio | VIP KÃ¼ltÃ¼r TurlarÄ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        :root { --gold: #C5A059; --navy: #0C1324; }
        .bg-navy { background-color: var(--navy); }
        .text-gold { color: var(--gold); }
        .gold-gradient { background: linear-gradient(135deg, #f6e27a 0%, #cb9b51 45%, #f6e27a 100%); }
        .hidden-page { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans overflow-x-hidden">

    <div id="ana-sayfa">
        <section class="bg-navy text-white min-h-[70vh] flex flex-col justify-center items-center text-center px-6 border-b-8 border-gold" data-aos="fade-down">
            <h1 class="text-5xl md:text-7xl font-bold tracking-[0.3em] text-gold mb-6 uppercase">VIZERIO</h1>
            <p class="text-xl md:text-2xl italic opacity-70 mb-10" data-aos="zoom-in" data-aos-delay="400">"SÄ±nÄ±rlarÄ± AÅŸan Deneyimler"</p>
            <a href="#turlar" class="gold-gradient px-10 py-4 text-navy font-bold uppercase tracking-widest shadow-2xl hover:scale-105 transition transform">TurlarÄ±mÄ±zÄ± KeÅŸfedin</a>
        </section>

        <section id="turlar" class="py-24 container mx-auto px-4">
            <div class="text-center mb-16" data-aos="fade-up">
                <h2 class="text-4xl font-bold text-navy uppercase">Aktif Programlar</h2>
                <div class="w-32 h-1.5 bg-gold mx-auto mt-4"></div>
            </div>

            <div id="tur-listesi" class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
                </div>
        </section>
    </div>

    <div id="detay-sayfasi" class="hidden-page min-h-screen bg-white">
        <nav class="bg-navy p-4 sticky top-0 z-50">
            <button onclick="anaSayfayaDon()" class="text-gold font-bold flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg>
                GERÄ° DÃ–N
            </button>
        </nav>
        
        <div class="container mx-auto px-4 py-12">
            <div class="grid md:grid-cols-2 gap-12">
                <img id="detay-resim" class="w-full h-[500px] object-cover rounded-lg shadow-2xl border-4 border-gold">
                <div class="space-y-6">
                    <h1 id="detay-baslik" class="text-4xl font-bold text-navy uppercase"></h1>
                    <p id="detay-tarih" class="text-gold font-bold text-xl"></p>
                    <div id="detay-fiyat" class="text-3xl font-black text-navy border-b pb-4"></div>
                    <div class="prose max-w-none">
                        <h4 class="font-bold text-navy uppercase underline">Tur HakkÄ±nda</h4>
                        <p id="detay-aciklama" class="text-gray-700 leading-relaxed"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded border-l-4 border-red-500">
                        <h4 class="font-bold text-xs uppercase text-gray-500">Ä°ade PolitikasÄ±</h4>
                        <p id="detay-iade" class="text-xs italic"></p>
                    </div>
                    <a id="whatsapp-link" href="#" target="_blank" class="block w-full text-center bg-green-600 text-white font-bold py-5 rounded-lg text-xl shadow-lg hover:bg-green-700 transition">
                        KAYIT OL VE BÄ°LGÄ° AL (WHATSAPP)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. ADIMDA ALDIÄžINIZ CSV LÄ°NKÄ°NÄ° BURAYA YAPIÅžTIRIN
        const csvUrl = 'SENÄ°N_GOOGLE_SHEETS_CSV_LÄ°NKÄ°N';
        let turVerileri = [];

        async function turlariGetir() {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('tur-listesi');
            
            rows.forEach((row, index) => {
                const cols = row.split(','); // SÃ¼tunlarÄ± ayÄ±r
                if(cols.length < 5) return;
                
                const turObj = { id: index, ad: cols[0], tarih: cols[1], fiyat: cols[2], resim: cols[3], kisa: cols[4], uzun: cols[5], iade: cols[6] };
                turVerileri.push(turObj);

                container.innerHTML += `
                    <div class="bg-white shadow-2xl overflow-hidden group border-b-4 border-transparent hover:border-gold transition-all duration-300" data-aos="fade-up" data-aos-delay="${index * 100}">
                        <div class="relative overflow-hidden h-80">
                            <img src="${turObj.resim}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
                            <div class="absolute inset-0 bg-navy/20 group-hover:bg-transparent transition"></div>
                        </div>
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-navy mb-2 uppercase">${turObj.ad}</h3>
                            <p class="text-gold font-bold mb-4">${turObj.tarih}</p>
                            <p class="text-gray-600 text-sm mb-6">${turObj.kisa}</p>
                            <button onclick="detayGoster(${index})" class="w-full border-2 border-navy py-3 font-bold hover:bg-navy hover:text-white transition">DETAYLARI Ä°NCELE</button>
                        </div>
                    </div>
                `;
            });
            AOS.init({ duration: 1000, once: true });
        }

        function detayGoster(index) {
            const tur = turVerileri[index];
            document.getElementById('ana-sayfa').classList.add('hidden-page');
            document.getElementById('detay-sayfasi').classList.remove('hidden-page');
            
            document.getElementById('detay-baslik').innerText = tur.ad;
            document.getElementById('detay-tarih').innerText = "ðŸ“… Tarih: " + tur.tarih;
            document.getElementById('detay-fiyat').innerText = "ðŸ’° Ãœcret: " + tur.fiyat;
            document.getElementById('detay-resim').src = tur.resim;
            document.getElementById('detay-aciklama').innerText = tur.uzun;
            document.getElementById('detay-iade').innerText = tur.iade;
            
            const message = encodeURIComponent(`Merhaba, ${tur.ad} (${tur.tarih}) hakkÄ±nda bilgi almak ve kayÄ±t yaptÄ±rmak istiyorum.`);
            document.getElementById('whatsapp-link').href = `https://wa.me/905510698812?text=${message}`;
            
            window.scrollTo(0,0);
        }

        function anaSayfayaDon() {
            document.getElementById('ana-sayfa').classList.remove('hidden-page');
            document.getElementById('detay-sayfasi').classList.add('hidden-page');
        }

        turlariGetir();
    </script>
</body>
</html>
